<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Businesses Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Businesses</h1>
	<div th:if="${!businesses.empty}">
		<table>
			<tr>
				<th>Name</th>
				<th>Open Time</th>
				<th>Close Time</th>
				<th>URL</th>
				<th>Mailing Address</th>
				<th>Phone Number</th>
				<th>Customer Rating</th>
			</tr>
			<tr th:each="business : ${businesses}">
				<td th:text="${business.name}">Name</td>
				<td th:text="${business.open_time}">Open Time</td>
				<td th:text="${business.close_time}">Close Time</td>
				<td th:text="${business.url}">URL</td>
				<td th:text="${business.mailing_address}">Mailing Address</td>
				<td th:text="${business.phone_number}">Phone Number</td>
				<td th:text="${business.customer_rating}">Customer Rating</td>
			</tr>
		</table>
	</div>
	<div th:if="${businesses.empty}">
		<h3>No Businesses Found!</h3>
	</div>
</body>

</html>
